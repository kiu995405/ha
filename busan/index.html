<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>부산 맛집 리스트</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    /* 카테고리 버튼 */
    .category-btn {
        padding: 12px 25px;
        margin-right: 10px;
        margin-bottom: 15px;
        cursor: pointer;
        background: #FAECC5;
        color: #5a402c;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        display: inline-block;
    }

    .category-btn:hover {
        background: #edeae8;
        transform: translateY(-2px);
    }

    .category-btn.active {
        background: #F2CB61; /* 선택된 버튼 색상 */
    }

    /* 리스트 아이템 */
    .shop-item {
        padding: 15px 20px;
        margin-bottom: 10px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .shop-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* 상세 정보 박스 */
    #detail {
        margin-top: 25px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        line-height: 1.6;
    }

    #detail h2 {
        margin-top: 0;
        color: #34495e;
    }

    #detail p {
        margin: 5px 0;
    }

    /* 반응형 */
    @media (max-width: 600px) {
        .category-btn {
            padding: 10px 15px;
            font-size: 14px;
        }

        .shop-item {
            padding: 12px 15px;
            font-size: 14px;
        }

        #detail {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<h1>부산 맛집 리스트</h1>

<div>
    <span class="category-btn" data-category="식당">식당</span>
    <span class="category-btn" data-category="카페">카페</span>
    <span class="category-btn" data-category="소품샵">소품샵</span>
</div>

<div id="list"></div>
<div id="detail"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const data = {
        "식당": [
            { name: "해운대 암소갈비집", address: "부산 해운대구 중동1로 43", hours: "11:00 ~ 22:00", menu: "암소갈비, 양념갈비" },
            { name: "부산 원조 돼지국밥", address: "부산 부산진구 새싹로 12", hours: "09:00 ~ 21:00", menu: "돼지국밥, 수육" }
        ],
        "카페": [
            { name: "광안리 커피집", address: "부산 수영구 광안해변로 123", hours: "08:00 ~ 23:00", menu: "아메리카노, 카페라떼" },
            { name: "남포동 카페", address: "부산 중구 중앙대로 45", hours: "09:00 ~ 22:00", menu: "카페모카, 에이드" }
        ],
        "소품샵": [
            { name: "해운대 소품샵", address: "부산 해운대구 구남로 77", hours: "10:00 ~ 20:00", menu: "인테리어 소품, 문구" },
            { name: "광복동 소품샵", address: "부산 중구 광복로 101", hours: "11:00 ~ 21:00", menu: "기념품, 악세사리" }
        ]
    };

    const listDiv = document.getElementById('list');
    const detailDiv = document.getElementById('detail');

    function showCategory(category) {
        listDiv.innerHTML = `<h2>${category}</h2>`;
        detailDiv.innerHTML = "";

        if (data[category].length === 0) {
            listDiv.innerHTML += `<p>등록된 ${category}가 없습니다.</p>`;
            return;
        }

        data[category].forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'shop-item';
            div.textContent = item.name;
            div.addEventListener('click', () => showDetail(category, index));
            listDiv.appendChild(div);
        });
    }

    function showDetail(category, index) {
        const item = data[category][index];
        detailDiv.innerHTML = `
            <h2>${item.name}</h2>
            <p><b>주소:</b> ${item.address}</p>
            <p><b>영업시간:</b> ${item.hours}</p>
            <p><b>대표메뉴:</b> ${item.menu}</p>
        `;
    }

    // 카테고리 버튼 이벤트 연결 + active 표시
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // 기존 active 제거
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            // 클릭한 버튼에 active 추가
            btn.classList.add('active');
            // 카테고리 표시
            showCategory(btn.dataset.category);
        });
    });

    // 초기 표시
    const firstBtn = document.querySelector('.category-btn');
    firstBtn.classList.add('active');
    showCategory(firstBtn.dataset.category);
});
</script>

</body>
</html>
